name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # FIX 1: Changed to Java 8 to match your project's strict prerequisites
    - name: set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: gradle

    # OPTIONAL FIX 3: Inject Server URL (You must find the file path first)
    # Uncomment and edit the lines below if you know where the URL is stored in the code
    # - name: Inject Server URL
    #   run: |
    #     sed -i 's|http://REPLACE_ME|${{ secrets.YOUR_SERVER_URL }}|g' app/src/main/java/com/path/to/Config.java

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build

    # FIX 2: Upload the APK so you can actually download it
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TeleSMS-Agent
        # This path might vary slightly, but this is standard for debug builds
        path: app/build/outputs/apk/debug/app-debug.apk
        
