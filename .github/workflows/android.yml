name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # We use Java 17 to run the Gradle tool (required by Gradle 9.x)
    # The app itself will still compile for older Android versions.
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # FIX 1: We set the working directory to "./Agent"
    # This is where your gradlew and build.gradle files actually are.
    - name: Build with Gradle
      working-directory: ./Agent
      run: gradle build --no-daemon

    # FIX 2: We updated the path to find the APK inside the Agent folder
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TeleSMS-Agent
        path: Agent/app/build/outputs/apk/debug/app-debug.apk
        
