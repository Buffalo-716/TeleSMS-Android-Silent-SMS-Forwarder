name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # FIX 1: Still using Java 8 for your specific project requirements
    - name: set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: gradle

    # FIX 2: We deleted the "chmod" step entirely because we aren't using gradlew anymore.
      
    # FIX 3: Changed './gradlew build' to just 'gradle build'
    # This forces GitHub to use its own system-wide Gradle tool.
    - name: Build with Gradle
      run: gradle build --no-daemon

    # FIX 4: Upload the APK so you can download it
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TeleSMS-Agent
        path: app/build/outputs/apk/debug/app-debug.apk
        
