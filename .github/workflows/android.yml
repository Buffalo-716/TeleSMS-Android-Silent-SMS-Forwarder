name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # FIX: Changed to Java 17.
    # Why? Gradle 9.x REQUIRES Java 17 to run. 
    # It can still build your Java 8 app, but the tool itself needs 17.
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Use the system-wide Gradle (which is v9.2.0 and compatible with Java 17)
    - name: Build with Gradle
      run: gradle build --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TeleSMS-Agent
        path: app/build/outputs/apk/debug/app-debug.apk
        
